version: '3.9'

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=hpfolio
      - POSTGRES_USER=heidless
      - POSTGRES_PASSWORD=havana11
  app:
    build:
      context: .
    volumes:
      - ./app:/app
      - ./static:/static
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - POSTGRES_NAME=hpfolio
      - POSTGRES_USER=heidless
      - POSTGRES_PASSWORD=havana11
      - DEBUG=1
      - DATABASE_URL="postgresql://root:root@db/hpfolio?serverVersion=12&charset=utf8"
    depends_on:
      - db